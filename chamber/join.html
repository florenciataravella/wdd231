        <img src="images/chamberofcommercelogo.svg" alt="Cordoba Chamber of Commerce logo" height="500" width="500" loading="lazy">

            <li class="current"> <a href="#"> Join</a></li>

    </nav>
    <main>
        <h1>Join the chamber</h1>
        <div class="classmain">
        <form action="thankyou.html" method="get" class="join-form">
            <label for="firstname"> First Name:</label><input type="text" id="firstname" name="firstname" title="Write your first name here" autocomplete="given-name" required/>
            <label for="lastname"> Last Name:</label><input type="text" id="lastname" name="lastname" title="Write your last name here" autocomplete="family-name" required/>
            <label for="title"> Title:</label><input type="text" name="title" id="title" title="Business title" autocomplete="organization-title" pattern="{7}[A-Za-z0-9\- ]+"/>
            <label for="email"> Email:</label><input type="email" name="email" id="email" title="Write your email here" autocomplete="email" placeholder="example@email.com" required/>
            <label for="mobile"> Cell phone:</label><input type="tel" name="cellphone" id="mobile" title="Write your cell phone here" autocomplete="tel" pattern=[0-9]+ required/>
            <label for="organization"> organization:</label><input type="text" id="organization" name="organization" title="Organization name" autocomplete="organization" required/>
           
            <div class="textarea">
            <label for="description"> Business description<span>(Optional)</span></label><textarea rows="5" name="description" id="description"></textarea>
                </div>
                 <fieldset>
                <legend>Membership selection</legend>
            <label for="np"><input type="radio" id="np" name="membership-select"  value="np"/>NP</label>
            <label for="bronze"><input type="radio" id="bronze" name="membership-select"  value="Bronze"/>Bronze</label>
            <label for="silver"><input type="radio" id="silver" name="membership-select"  value="Silver"/>Silver</label>
            <label for="gold"><input type="radio" id="gold" name="membership-select"  value="Gold"/>Gold</label>
            </fieldset>
            <input type="hidden" name="timestamp" id="timestamp">
            <input type="submit" value="Join the Chamber">
        </form>
        <section class= "membership-cards">
            <div>
                <h4> Non-profit Member</h4>
                <button id="np-btn" >Know more</button>
            </div>
            <div>
                <h4> Bronze Member</h4>
                <button id="bronze-btn">Know more</button>
            </div>
            <div>
                <h4> Silver Member</h4>
                <button id="silver-btn">Know more</button>
            </div>
            <div>
                <h4> Gold Member</h4>
                <button id="gold-btn">Know more</button>
            </div>
            <dialog id="membership-details">

            </dialog>
        </section>
         </div>
    </main>
